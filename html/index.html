<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Making Rice</title>
  <link href="../css/style.css" rel="stylesheet">
</head>
  <body>
    <h1>RICE RECIPES</h1>
    <h5>Enter the amount of rice needed below:</h5>
    <input type="number" placeholder="Cups of Rice" id="userInput">
    <h5>Select rice for Recipe</h5>
        <div id="child1">
          <input type = "button" value="Sprouted California Rice" onclick="caliRiceRec()"/>
            <div id = "Cali">
              <p id="output1"></p>
            </div>
        </div>
        <div id="child2">
          <input type = "button" value="White Rice" onclick="whiteRiceRec()"/>
            <div id = "White">
              <p id="output2"></p>
            </div>
        </div>
    <script src="../js/app.js"></script>
    </body>
</html>
